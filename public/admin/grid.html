<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid and Lists</title>
  <link rel="stylesheet" href="grid.css">
</head>
<body>
  <div class="container">
    <!-- Grid Section -->
    <div class="grid-section">
      <!-- Controls Above the Grid -->
      <div class="grid-top-controls">
        <button onclick="handleNew()">New</button>
        <button onclick="handleLoad()">Load...</button>
        <div class="input-group">
          <label for="title">Title:</label>
          <input type="text" id="title" placeholder="Enter title">
        </div>
        <div class="input-group">
          <label for="author">Author:</label>
          <select id="author">
            <option value="Author 1">Author 1</option>
            <option value="Author 2">Author 2</option>
            <option value="Author 3">Author 3</option>
          </select>
        </div>
        <!-- Resize Grid Buttons -->
        <div class="resize-controls">
          <button onclick="createGrid(3)">3x3 Grid</button>
          <button onclick="createGrid(5)">5x5 Grid</button>
          <button onclick="createGrid(10)">10x10 Grid</button>
        </div>
      </div>

      <!-- Grid -->
      <div id="grid" class="grid"></div>

      <!-- Controls Below the Grid -->
      <div class="grid-bottom-controls">
        <button onclick="handleSave()">Save</button>
        <button onclick="handleSolve()">Solve</button>
        <button onclick="handlePublic()">Public</button>
      </div>
    </div>

    <!-- Lists Section -->
    <div class="lists-section">
      <div class="word-list" id="list1">
        <h2>List 1</h2>
        <p class="word-count">Words: <span id="count1">3</span></p>
        <ul>
          <li><label><input type="checkbox"> Word 1</label></li>
          <li><label><input type="checkbox"> Word 2</label></li>
          <li><label><input type="checkbox"> Word 3</label></li>
        </ul>
        <div class="list-controls">
          <button onclick="moveSelected('list1', 'list2')">Move to List 2</button>
          <button onclick="moveSelected('list1', 'list3')">Move to List 3</button>
        </div>
      </div>
      <div class="word-list" id="list2">
        <h2>List 2</h2>
        <p class="word-count">Words: <span id="count2">3</span></p>
        <ul>
          <li><label><input type="checkbox"> Word 4</label></li>
          <li><label><input type="checkbox"> Word 5</label></li>
          <li><label><input type="checkbox"> Word 6</label></li>
        </ul>
        <div class="list-controls">
          <button onclick="moveSelected('list2', 'list1')">Move to List 1</button>
          <button onclick="moveSelected('list2', 'list3')">Move to List 3</button>
        </div>
      </div>
      <div class="word-list" id="list3">
        <h2>List 3</h2>
        <p class="word-count">Words: <span id="count3">3</span></p>
        <ul>
          <li><label><input type="checkbox"> Word 7</label></li>
          <li><label><input type="checkbox"> Word 8</label></li>
          <li><label><input type="checkbox"> Word 9</label></li>
        </ul>
        <div class="list-controls">
          <button onclick="moveSelected('list3', 'list1')">Move to List 1</button>
          <button onclick="moveSelected('list3', 'list2')">Move to List 2</button>
        </div>
      </div>
    </div>
  </div>

  <script src="grid.js"></script>
</body>
</html>
