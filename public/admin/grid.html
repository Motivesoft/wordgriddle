<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid and Lists</title>
  <link rel="stylesheet" href="grid.css">
</head>
<body>
  <div class="container">
    <!-- Grid Section -->
    <div class="grid-section">
      <div class="grid-controls">
        <button onclick="createGrid(3)">3x3 Grid</button>
        <button onclick="createGrid(5)">5x5 Grid</button>
        <button onclick="createGrid(10)">10x10 Grid</button>
      </div>
      <div id="grid" class="grid"></div>
    </div>

    <!-- Lists Section -->
    <div class="lists-section">
      <div class="word-list">
        <h2>List 1</h2>
        <ul>
          <li>Word 1</li>
          <li>Word 2</li>
          <li>Word 3</li>
        </ul>
      </div>
      <div class="word-list">
        <h2>List 2</h2>
        <ul>
          <li>Word 4</li>
          <li>Word 5</li>
          <li>Word 6</li>
        </ul>
      </div>
      <div class="word-list">
        <h2>List 3</h2>
        <ul>
          <li>Word 7</li>
          <li>Word 8</li>
          <li>Word 9</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="grid.js"></script>
</body>
</html>
