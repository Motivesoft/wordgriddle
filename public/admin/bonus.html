<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Word List Manager</title>
</head>
<body>
    <h1>Bonus Word List Manager</h1>
    
    <div id="wordList"></div>
    
    <button onclick="downloadWordList('bonus')">Download Word List</button>
    <input type="file" id="uploadFile" accept=".txt" onchange="uploadWordList('bonus')">
    
    <button onclick="deleteSelectedWords('bonus')">Delete Selected Words</button>
    
    <textarea id="newWords" rows="5" cols="30" placeholder="Enter new words, one per line"></textarea>
    <button onclick="insertNewWords('bonus')">Insert New Words</button>

    <script src="operations.js"></script>
    <script>
        // Initial load
        fetchWordList('bonus');
    </script>
</body>
</html>
