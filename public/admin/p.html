<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Column Layout</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    display: grid;
    grid-template-columns: 40% 20% 20% 20%;
    gap: 10px;
    padding: 10px;
}

.column {
    padding: 10px;
    border: 1px solid #ccc;
}

/* Grid for letters */
.grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 5px;
}

.cell {
    border: 1px solid #000;
    text-align: center;
    padding: 10px;
}

/* List styling */
.list-column ul {
    list-style-type: none;
    padding: 0;
}

.list-column li {
    margin-bottom: 5px;
}

/* Button styling */
button {
    margin-top: 10px;
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Column 1: 40% width -->
        <div class="column grid-column">
            <div class="grid">
                <!-- 5x5 Grid of Letters -->
                <div class="cell">A</div>
                <div class="cell">B</div>
                <div class="cell">C</div>
                <div class="cell">D</div>
                <div class="cell">E</div>
                <div class="cell">A</div>
                <div class="cell">B</div>
                <div class="cell">C</div>
                <div class="cell">D</div>
                <div class="cell">E</div>
                <div class="cell">A</div>
                <div class="cell">B</div>
                <div class="cell">C</div>
                <div class="cell">D</div>
                <div class="cell">E</div>
                <div class="cell">A</div>
                <div class="cell">B</div>
                <div class="cell">C</div>
                <div class="cell">D</div>
                <div class="cell">E</div>
                <div class="cell">A</div>
                <div class="cell">B</div>
                <div class="cell">C</div>
                <div class="cell">D</div>
                <div class="cell">E</div>
                <!-- Repeat similar rows -->
            </div>
            <!-- Buttons -->
            <button>Save</button>
            <button>Solve</button>
        </div>

        <!-- Column 2: 20% width -->
        <div class="column list-column">
            <h3>Required Words</h3>
            <ul>
                <li><input type="checkbox"> Word 1</li>
                <li><input type="checkbox"> Word 2</li>
                <li><input type="checkbox"> Word 3</li>
                <li><input type="checkbox"> Word 4</li>
                <li><input type="checkbox"> Word 5</li>
                <li><input type="checkbox"> Word 6</li>
                <!-- Add more words -->
            </ul>
            <!-- Buttons -->
            <button>Move Bonus →</button>
            <button>Move Excluded →</button>
        </div>

        <!-- Column 3: 20% width -->
        <div class="column list-column">
            <h3>Bonus Words</h3>
            <ul>
                <li><input type="checkbox"> Word A</li>
                <li><input type="checkbox"> Word B</li>
                <li><input type="checkbox"> Word C</li>
                <li><input type="checkbox"> Word D</li>
                <li><input type="checkbox"> Word E</li>
                <li><input type="checkbox"> Word F</li>
                <!-- Add more words -->
            </ul>
            <!-- Buttons -->
            <button>← Move Word</button>
            <button>→ Move Excluded</button>
        </div>

        <!-- Column 4: 20% width -->
        <div class="column list-column">
            <h3>Excluded Words</h3>
            <ul>
                <li><input type="checkbox"> Word z</li>
                <li><input type="checkbox"> Word y</li>
                <li><input type="checkbox"> Word x</li>
                <li><input type="checkbox"> Word w</li>
                <li><input type="checkbox"> Word v</li>
                <li><input type="checkbox"> Word u</li>
                <!-- Add more words -->
            </ul>
            <!-- Buttons -->
            <button>← Move Word</button>
            <button>← Move Bonus</button>
        </div>
    </div>
</body>
</html>
