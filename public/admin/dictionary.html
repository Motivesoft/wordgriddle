<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Dictionary Word List Manager</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/admin/dictionary.html">Dictionary Words</a></li>
            <li><a href="/admin/bonus.html">Bonus Words</a></li>
            <li><a href="/admin/excluded.html">Excluded Words</a></li>
            <li><a href="/admin/designer.html">Puzzle Designer</a></li>
        </ul>
    </nav>

    <h1>Dictionary Word List Manager</h1>

    <div class="stack-container">
        <div class="button-stack">
            <div id="wordListContainer">
                <div id="wordList"></div>
            </div>
            <div id="wordCountDisplay"></div>
        </div>
        <div class="button-stack">
            <div class="top-buttons">
                <button onclick="document.getElementById('uploadFile').click()">Upload</button>
                <input type="file" id="uploadFile" accept=".txt" onchange="uploadWordList('dictionary')"
                    style="display:none">
                <button onclick="downloadWordList('dictionary')">Download</button>
            </div>
        </div>
    </div>

    <div id="busy-indicator" class="busy-indicator">
        <div class="spinner"></div>
    </div>

    <script src="operations.js"></script>
    <script>
        // Initial load
        fetchWordList('dictionary');
    </script>
</body>

</html>
