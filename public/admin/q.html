<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Creator</title>
    <style>
        .grid {
            display: grid;
            gap: 1px;
            margin-top: 20px;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="newBtn">New</button>
    <button id="loadBtn">Load</button>
    <div id="puzzleContainer"></div>
    <input type="text" id="puzzleName" placeholder="Enter puzzle name">
    <button id="saveBtn">Save</button>

    <script>
        const newBtn = document.getElementById('newBtn');
        const loadBtn = document.getElementById('loadBtn');
        const puzzleContainer = document.getElementById('puzzleContainer');
        const puzzleName = document.getElementById('puzzleName');
        const saveBtn = document.getElementById('saveBtn');

        newBtn.addEventListener('click', () => {
            const sizes = [3, 4, 5, 6, 7, 8, 9, 10];
            const size = prompt(`Choose puzzle size: ${sizes.join(', ')}`);
            if (sizes.includes(parseInt(size))) {
                createGrid(parseInt(size));
            } else {
                alert('Invalid size');
            }
        });

        loadBtn.addEventListener('click', () => {
            // Call API to get saved puzzles
            // For demonstration, we'll use a mock function
            const savedPuzzles = getSavedPuzzles();
            const selected = prompt(`Select a puzzle: ${savedPuzzles.join(', ')}`);
            if (savedPuzzles.includes(selected)) {
                loadPuzzle(selected);
            } else {
                alert('Invalid selection');
            }
        });

        saveBtn.addEventListener('click', () => {
            const name = puzzleName.value;
            if (name) {
                savePuzzle(name);
            } else {
                alert('Please enter a puzzle name');
            }
        });

        function createGrid(size) {
            puzzleContainer.innerHTML = '';
            const grid = document.createElement('div');
            grid.className = 'grid';
            grid.style.gridTemplateColumns = `repeat(${size}, 30px)`;
            
            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('input');
                cell.className = 'cell';
                cell.type = 'text';
                cell.maxLength = 1;
                grid.appendChild(cell);
            }
            
            puzzleContainer.appendChild(grid);
        }

        function getSavedPuzzles() {
            // Mock function to simulate API call
            return ['Puzzle1', 'Puzzle2', 'Puzzle3'];
        }

        function loadPuzzle(name) {
            // Mock function to load a puzzle
            alert(`Loading puzzle: ${name}`);
        }

        function savePuzzle(name) {
            // Mock function to save a puzzle
            alert(`Saving puzzle: ${name}`);
        }
    </script>
</body>
</html>
