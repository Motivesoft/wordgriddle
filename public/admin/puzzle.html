<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Puzzle Manager</title>

<body>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>

    <h1>Puzzle Manager</h1>

    <div class="stack-container">
        <div class="button-stack">
            <div id="wordListContainer" style="min-width: 300px;">
                <div id="puzzleList"></div>
            </div>
        </div>
        <div class="button-stack">
            <div class="top-buttons">
                <button onclick="openInsertWordsModal()">Publish</button>
            </div>
            <div class="spacer"></div>
            <div class="bottom-buttons">
                <button onclick="document.getElementById('uploadFile').click()">Upload</button>
                <input type="file" id="uploadFile" accept=".txt" onchange="uploadPuzzleList()"
                    style="display:none">
                <button onclick="downloadPuzzleList()">Download</button>
            </div>
        </div>
    </div>

    <div id="busy-indicator" class="busy-indicator">
        <div class="spinner"></div>
    </div>

    <script src="operations.js"></script>
    <script src="utils.js"></script>
    <script>
        // Initial load
        fetchPuzzleList();
    </script>
</body>
