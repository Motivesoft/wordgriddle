<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>wordgriddle - dictionary upload</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/admin/dictionary.html">Dictionary Words</a></li>
            <li><a href="/admin/bonus.html">Bonus Words</a></li>
            <li><a href="/admin/excluded.html">Excluded Words</a></li>
            <li><a href="/admin/designer.html">Puzzle Designer</a></li>
        </ul>
    </nav>

    <h1>Upload Dictionary File</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file">
        <button type="submit">Upload</button>
    </form>
    <div id="uploadStatus"></div>
    <progress id="uploadProgress" value="0" max="100" style="display:none;"></progress>
    <div id="fileInfo"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Clear any previous information
            updateProgress(0);
            updateStatus('');
            clearFileInfo();

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                updateStatus('Please select a file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/bonus/upload', true);

            xhr.upload.onprogress = function (e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    updateProgress(percentComplete);
                }
            };

            xhr.onload = function () {
                if (xhr.status === 200) {
                    updateStatus('File uploaded successfully!');
                } else {
                    const response = JSON.parse(xhr.responseText);
                    if (response === undefined) {
                        updateStatus(`Upload failed. ${xhr.responseText}`);
                    } else {
                        updateStatus(`Upload failed. ${response.error}`);
                    }
                }

                // clear the input field now we've finished with it
                document.getElementById('fileInput').value = '';
            };

            xhr.send(formData);
            updateStatus('Uploading...');
            showFileInfo(file);
            document.getElementById('uploadProgress').style.display = 'block';
        });

        function updateStatus(message) {
            document.getElementById('uploadStatus').textContent = message;
        }

        function updateProgress(percent) {
            document.getElementById('uploadProgress').value = percent;
        }

        function showFileInfo(file) {
            const fileInfo = document.getElementById('fileInfo');
            fileInfo.innerHTML = `
                <p>File name: ${file.name}</p>
                <p>File size: ${file.size} bytes</p>
                <p>File type: ${file.type}</p>
            `;
        }

        function clearFileInfo() {
            const fileInfo = document.getElementById('fileInfo');
            fileInfo.innerHTML = ``;
        }
    </script>
</body>

</html>
