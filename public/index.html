<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>wordgriddle - dictionary upload</title>
    <script src="logger.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a class="nav-current" href="/index.html">Home</a></li>
            <li><a href="/admin/designer.html">Designer</a></li>
            <li><a href="/admin/puzzle.html">Puzzle</a></li>
            <li><a href="/admin/dictionary.html">Dictionary</a></li>
            <li><a href="/admin/bonus.html">Bonus</a></li>
            <li><a href="/admin/excluded.html">Excluded</a></li>
        </ul>
    </nav>

    <h1 id="name"></h1>
    <div style="padding: 10px;" id="versionLabel"></div>

    <script>
        async function getVersionLabel() {
            try {
                const response = await fetch("/api/version", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                    },
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch version info");
                }

                const versionInfo = await response.json();

                console.log(`Version info: ${versionInfo.label}`);
                
                document.getElementById("name").innerHTML = versionInfo.name;
                document.getElementById("versionLabel").innerHTML = versionInfo.label;

            } catch (error) {
                console.error("Error fetching version info:", error);
                alert("Error fetching version info");
            }
        }

        getVersionLabel();

    </script>
</body>

</html>
